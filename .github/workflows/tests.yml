name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['4.0']
        spec-folder:
          - agents
          - cli
          - concerns
          - config
          - errors
          - executors
          - models
          - tools
          - types
          - utilities

    name: "${{ matrix.spec-folder }} (Ruby ${{ matrix.ruby-version }})"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run ${{ matrix.spec-folder }} specs
        run: bundle exec rspec spec/smolagents/${{ matrix.spec-folder }}/ --format progress

  # Ensure no loose specs in root
  verify-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for loose spec files
        run: |
          loose_files=$(find spec/smolagents -maxdepth 1 -name "*.rb" -type f)
          if [ -n "$loose_files" ]; then
            echo "Error: Found loose spec files in spec/smolagents/"
            echo "These should be moved to appropriate subfolders:"
            echo "$loose_files"
            exit 1
          fi
          echo "All specs are properly organized in subfolders"
