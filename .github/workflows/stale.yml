name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  workflow_dispatch:

jobs:
  stale:
    name: Mark stale issues
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 30 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          close-issue-message: >
            This issue was closed because it has been stale for 30 days with no activity.
            Feel free to reopen if this is still relevant.
          stale-issue-label: 'stale'
          exempt-issue-labels: 'P0-critical,P1-high,blocked,copilot'
          days-before-stale: 60
          days-before-close: 30
          operations-per-run: 30
