name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code to reproduce the issue
      placeholder: |
        ```ruby
        # Your code here
        ```
      render: ruby
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened (include error messages/backtrace)
      render: shell
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "Critical - Security issue or data loss"
        - "High - Core functionality broken"
        - "Medium - Feature impaired but workaround exists"
        - "Low - Minor inconvenience"
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of the library is affected?
      options:
        - "Core Agent"
        - "Tools"
        - "Models"
        - "Builders/DSL"
        - "Events"
        - "Executors"
        - "Other"
    validations:
      required: true

  - type: input
    id: ruby-version
    attributes:
      label: Ruby Version
      placeholder: "4.0.0"
    validations:
      required: true

  - type: input
    id: gem-version
    attributes:
      label: Gem Version
      placeholder: "0.1.0"
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and this is not a duplicate
          required: true
        - label: I can provide a minimal reproduction
          required: true
        - label: I'm willing to submit a PR to fix this (optional)
